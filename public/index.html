<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Fire Chat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="css/dark_stylesheet.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    
    <section class="hero is-fullheight is-default is-bold">
        <div style="display:flex;">
            <div class="box">
                <label id="userID" class="label">Your Username:</label>
            </div>
            <select id="changeMode" style="margin-left:auto;margin-top:5px;margin-right:10px;">
                <option>CSSI Mode</option>
                <option>Light Mode</option>
                <option>Dark Mode</option>
            </select>
        </div>
        <div class="hero-body" style="padding-top:0px;">
            <div class="container has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-3">
                        <div class="box">
                        <h1 class="title is-2">
                            Chats
                        </h1>
                        </div>
                        <input id="chatSearch" class="input is-medium is-rounded" autocomplete="off" placeholder="Enter a username!">
                        <br>
                        <br>
                        <div style="overflow:auto;height:500px" class="box" id="chatsBox">
                            <a class="box chat" href="#" onclick="switchGlobal()">
                                <figure class="image is-24x24 profile-pic" style="display:inline-flex;">
                                    <img class="is-rounded" src="https://www.freeiconspng.com/thumbs/global-icon/global-icon-13.png" alt="Earth icon"></img>
                                </figure>
                                <span class="subtitle" style="margin-left: 10px;">Global Chat</span>
                            </a>
                        </div>
                        <input id="userToChatWith" type="hidden">
                    </div>
                    <div class="column is-9">
                        <div class="box">
                        <h1 id="currentChat" class="title is-2">
                            Global Chat
                        </h1>
                        </div>
                        <div style="overflow:auto;height:500px;" class="box" id="viewMessageBox">
                        </div>
                        <input id="message" class="input is-medium is-rounded" autocomplete="off"
                            placeholder="Enter a message" style="width:80%"/>
                        <button id="send-btn" class="button is-medium is-link is-outlined is-rounded" type="submit"
                            onclick="submitMessage()" style="width:19%">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
